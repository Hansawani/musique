<!DOCTYPE html>
<html>
  <head>
    <title>Lyrics Fetcher</title>
  </head>
  <body>
   
    <div id="lyrics">
        <h2>Song List</h2>
        <ul id="songList">
          <!-- List of songs -->
          <li onclick="fetchLyrics('I Want to Live', 'Borislav Slavov', 'Baldur\'s Gate 3 (Original Game Soundtrack)', 233)">I Want to Live</li>
          <!-- Add more songs with similar structure -->
        </ul>

    </div>

    <script>
      // Function to call the LRCGET API
      function fetchLyrics(trackName, artistName, albumName, duration) {
        // Construct the API call URL with query parameters
        var callUrl = `https://lrclib.net/api/get?track_name=${encodeURIComponent(
          trackName
        )}&artist_name=${encodeURIComponent(
          artistName
        )}&album_name=${encodeURIComponent(albumName)}&duration=${duration}`;

        // Make the API call
        fetch(callUrl)
          .then((response) => response.json())
          .then((data) => {
            if (data.code && data.code === 404) {
              console.error("Track not found");
            } else {
              console.log("Lyrics:", data.plainLyrics); // Handle the response data
              document.getElementById('lyrics').innerHTML=data.plainLyrics;
            }
          })
          .catch((error) => {
            console.error("Error:", error); // Handle any errors
          });
      }

 
    </script>
  </body>
</html>
